<head>
  <meta charset="UTF-8">

<script>
$(function(){
	$('#form').validate({
		rules: {
			name: {
				required: true,
			},
			email: {
				required: true,
			},
			tel: {
				required: true,
			},
		},
	})
})
</script>

</head>
<body>

  <form action="thanks.html" method="post" name="form01" netlify-honeypot="bot-field" id="form" data-netlify="true">
	<div>
		<div>
			<p>お名前</p>
			<input type="text" name="name">
		</div>
		<div>
			<p>メールアドレス</p>
			<input type="email" name="email">
		</div>
		<div>
			<p>電話番号</p>
			<input type="tel" name="tel">
		</div>
	</div>
	<button type="submit">送信する</button>
</form>
