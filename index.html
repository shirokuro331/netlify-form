<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
  $('#form').validate({
    // Validationルール
    rules: {
        name: {
          required: true, 
        },
        gender: {
          required: true, 
        },
        select: {
          required: true, 
        },
    },
 
    // エラーメッセージ
    messages: {
        name: {
            required: '名前を入力してください',
        },
        gender: {
            required: '性別を選択してください',
        },
        select: {
            required: 'セレクトを選択してください',
        },
    },
 
    // エラーメッセージ出力箇所
    errorPlacement: function(error, element){
        var name = element.attr('name');
        error.appendTo($('.is-error-'+name));
    },
 
    errorElement: "span",
    errorClass: "is-error",
});
 
// selectボックスを未選択にする
var obj = document.getElementById("select_id");
obj.selectedIndex = -1;

  </script>

</head>
<body>
  <form action="thanks.html" method="post" name="form01" netlify-honeypot="bot-field" id="form" data-netlify="true">
    <!-- 名前 -->
    <p class="is-error-name"></p>
    name : <input type="text" name="name"> 
   
    <!-- ラジオボタン -->
    <p class="is-error-gender"></p>gender : 
    <input type="radio" name="gender" value="male">male
    <input type="radio" name="gender" value="female">female
   
    <!-- セレクトボックス -->
    <p class="is-error-select"></p>select : 
    <select name="select" id="select_id">
        <option value="item1">item1</option>
        <option value="item2">item2</option>
        <option value="item3">item3</option>
    </select><br>
   
    <input type="submit">
  </form>



</body>
</html>
